{% extends "layouts/box.html" %}
<!-- Simple -->
{% block content %}
  <div class="p-4 max-w-md mx-auto bg-white shadow rounded">
    <h2 class="text-lg font-semibold mb-4">Leave Chatroom: {{ chat_group.groupchat_name }}?</h2>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">Yes, Leave</button>
      <a href="{% url 'chatroom' chat_group.group_name %}" class="ml-4 text-blue-500">Cancel</a>
    </form>
  </div>
{% endblock %}
